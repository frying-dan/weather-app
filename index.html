<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="script.js"></script>
    <script defer src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="form ">
            <h3>Check the weather:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Type a city name" id="city-input" />
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide ">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span class="skeleton" id="city"></span> <img class="skeleton" id="country"></img>
            </h2>
            <p class="skeleton" id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p class="skeleton" id="description"></p>
                <img class="skeleton" id="weather-icon" src="" alt="Condições atuais">
            </div>
            <div class="skeleton" id="details-container">
                <p class="skeleton" id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p class="skeleton" id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
